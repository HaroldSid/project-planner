<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <h1>Project Planner</h1>
    <input type="text" class="taskName">Name of your task</input>
    <input type="text" class="taskDescription">Description of your task</input>
    <input type="text" class="taskDate">Date of your task</input>
    <select name="taskLabel" class="taskLabel">
        <option value="toDo">to do</option>
        <option value="doing">doing</option>
        <option value="done">done</option>
    </select>
    <button class="taskCreator">Create task</button>
    <figure class="taskOutput"></figure>
</body>
